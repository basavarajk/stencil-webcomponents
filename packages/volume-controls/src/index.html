<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/volume-controls.js"></script>

</head>
<body>
  <div class="fill">
    <oc-volume-controls first="Stencil" last="'Don't call me a framework' JS"></oc-volume-controls>
  </div>

  <style>
    html {
      width: 97%;
      height: 97%;
    }
    body {
      width: 100%;
      height: 100%;
    }
    .fill {
      width: 100%;
      height: 100%;
    }

    .half-fill {
      width: 50%;
      height: 50%;
    }
  </style>

  <script>
    let el = document.getElementsByTagName('oc-volume-controls')[0];
    // el.opacities = [1, 0.25, 0.75, 0.25, 1];

    // el.range = [0, 10];
    el.range = [0, 1];
    el.mapRange = [ 0, 1];
    el.opacities = [1, 1];

    let viridis = [
      [0.267004, 0.004874, 0.329415],
      [0.282327, 0.094955, 0.417331],
      [0.278826, 0.17549, 0.483397],
      [0.258965, 0.251537, 0.524736],
      [0.229739, 0.322361, 0.545706],
      [0.19943, 0.387607, 0.554642],
      [0.172719, 0.448791, 0.557885],
      [0.149039, 0.508051, 0.55725],
      [0.127568, 0.566949, 0.550556],
      [0.120638, 0.625828, 0.533488],
      [0.157851, 0.683765, 0.501686],
      [0.24607, 0.73891, 0.452024],
      [0.369214, 0.788888, 0.382914],
      [0.515992, 0.831158, 0.294279],
      [0.678489, 0.863742, 0.189503],
      [0.845561, 0.887322, 0.099702]
    ];

    el.colors = viridis;

    let n = 100;
    let histograms = [];
    for (let i = 0; i < n; ++i) {
      histograms.push(Math.exp(-((i - n)**2 / (n/2)**2)));
    }
    for (let i = n; i >= 0; --i) {
      histograms.push(Math.exp(-((i - n)**2 / (n/2)**2)));
    }
    // console.log(histograms);

    el.histograms = histograms;

    setTimeout(()=>{
      el.mapRange = [0.25, 0.75]
    }, 2000);

  </script>
</body>
</html>
